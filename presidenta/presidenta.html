<html>
    <head>
        <script src="presidenta.js"></script>
    </head>
    <body>
        <script>
                let primos=[];
                let minimo=prompt("Ingrese su minimo");
                let maximo=prompt("Ingrese su maximo");
                
                for(let i=minimo; i<=maximo; i++){
                    
                    if(esPrimo(i)){
                        primos.push(i);
                    }
                }

                for(let i=0; i<primos.length; i++){
                    document.write(primos[i]+'<br>');
                }
        </script>
    </body>
</html>
